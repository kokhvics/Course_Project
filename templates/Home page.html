<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smarty</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700" />

</head>
<body>
    <div style="display: flex; flex-direction: column;">
        <div style="display: inline-block; width: 353px; margin-top: 10px" data-ignore="used only for top most containter width">
        <div class="profile-container">
          <div class="avatar-container">
            <img class="image-container" style="height: 45px;" src="{{ image_url }}" />
          </div>
          <p class="name">{{ user_name }}</p>
        </div>
      </div>

        <div style="display: inline-block; width: 353px;  margin-top: 25px" data-ignore="used only for top most containter width">

                </div>

                    <div class="profile-image-wrapper">

                    </div>
                    <p class="section-title-heading">Мои ошибки</p>
                    </div>
                        <div class="section-container section-container:last-child">
                        <div class="profile-image-wrapper">
                        <img class="image-container" style="height: 40px; content: url('data:image/svg+xml;charset=utf8,%3Csvg%20viewBox%3D%220%200%2040%2040%22%20x%3D%220%22%20y%3D%220%22%20fill%3D%22none%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Cpath%20id%3D%22Vector%22%20fill-rule%3D%22evenodd%22%20clip-rule%3D%22evenodd%22%20d%3D%22M32.536%2C39.5h-25.0717c-3.8457%2C0%20-6.9643%2C-3.119%20-6.9643%2C-6.964v-25.072c0%2C-3.845%203.1186%2C-6.964%206.9643%2C-6.964h25.0717c3.845%2C0%206.964%2C3.119%206.964%2C6.964v25.072c0%2C3.845%20-3.119%2C6.964%20-6.964%2C6.964zM7.4643%2C36.714h25.0717c2.308%2C0%204.178%2C-1.87%204.178%2C-4.178v-16.715h-33.4283v16.715c0%2C2.308%201.8706%2C4.178%204.1786%2C4.178zM3.2857%2C13.036v-5.572c0%2C-2.308%201.8706%2C-4.178%204.1786%2C-4.178h25.0717c2.308%2C0%204.178%2C1.87%204.178%2C4.178v5.572z%22%20fill%3D%22%23565656%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%2F%3E%3C%2Fsvg%3E')" />
                        </div>
                        <p class="section-title-heading">Расписание</p>
                        </div>
                        </div>
                    </div>

                <div style="position: absolute; left: 420px; margin-top: 10px"data-ignore="used only for top most containter width">
                <div class="task-status-container">
                    <div class="available-tasks">
                        <div class="task-container">
                        <p class="available-tasks-title">Доступные задания</p>
                        </div>
                    </div>
                <div class="division-status-table">
                    <div class="feature-list-container">

                        <div class="fraction-operations-container" >
                            {% for subtopic in subtopics %}
                                <button class="fraction-operation-card" onclick="redirectToExercise('{{ subtopic[0] }}')">
                                    <div class="division-indicator">{{ subtopic[0] }}</div>
                                    <div class="division-indicator1">
                                        <p class="division-indicator">Выполнено:</p>
                                        <div class="progress-counter">
                                            <p class="number-container">0</p>
                                            <p class="number-divider">/</p>
                                            <p class="number-text">0</p>
                                        </div>
                                    </div>
                                </button>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    function redirectToExercise(subtopicName) {
        window.location.href = '/exersice?subtopic=' + encodeURIComponent(subtopicName);
    }
</script>
</body>
</html>
